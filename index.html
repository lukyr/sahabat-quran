    <style>
      /* Quran.com Official UthmanicHafs Font */
      @font-face {
        font-family: 'UthmanicHafs';
        src: url('https://quran.com/fonts/quran/hafs/uthmanic_hafs/UthmanicHafs1Ver18.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --quran-green: #2ca4ab;
        --quran-green-dark: #1f7a81;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        color: #1a1a1a;
        background-color: #fafafa;
      }
      .font-arabic {
        font-family: "UthmanicHafs", serif;
        line-height: 1.27;
        direction: rtl;
        text-align: right;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .islamic-bg {
        background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
        background-size: 24px 24px;
      }
      .transition-smooth {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .ayah-divider {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 2rem 0;
        opacity: 0.4;
      }
      .ayah-divider::before,
      .ayah-divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          #2ca4ab,
          transparent
        );
      }
      .ayah-divider .icon {
        margin: 0 1rem;
        color: #2ca4ab;
      }
    </style>
