
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahabat Quran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --quran-green: #2ca4ab;
      --quran-green-dark: #1f7a81;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: #1a1a1a;
      background-color: #fafafa;
    }
    /* Elegant Arabic Script similar to Quran.com */
    .font-arabic {
      font-family: 'Amiri', 'Scheherazade New', serif;
      line-height: 2.4;
      direction: rtl;
      text-align: right;
    }
    .islamic-bg {
      background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px);
      background-size: 24px 24px;
    }
    /* Smooth Transitions */
    .transition-smooth {
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 20px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    /* Typographic Overrides */
    h1, h2, h3, h4 {
      letter-spacing: -0.01em;
    }
    /* Study Mode Dividers */
    .ayah-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2rem 0;
      opacity: 0.4;
    }
    .ayah-divider::before, .ayah-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, #2ca4ab, transparent);
    }
    .ayah-divider .icon {
      margin: 0 1rem;
      color: #2ca4ab;
    }
  </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="islamic-bg">
  <div id="root"></div>
</body>
</html>
